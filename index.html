<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thogakade Online</title>
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
<header class="z-3 position-fixed container-fluid">
    <nav class="navbar navbar-expand-lg bg-white border-bottom sticky-top rounded-4 " style="height: 60px;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><i class="bi bi-buildings-fill text-black"></i><h4
                    class="d-inline"> Thogakade</h4></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">

                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" id="nav-home"><h5 id="nav-home-txt" class="d-inline"><i
                                class="bi bi-houses-fill text-danger"></i> Home</h5></a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" id="nav-customer"><h5 id="nav-customer-txt" class="d-inline bg-white rounded-3"><i
                                class="bi bi-people-fill text-danger"></i> Customer</h5></a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" id="nav-order"><h5 id="nav-order-txt" class="d-inline"><i
                                class="bi bi-cart-check-fill text-danger "></i> Orders</h5></a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" id="nav-item"><h5 id="nav-item-txt" class="d-inline"><i
                                class="bi bi-bag-fill text-danger"></i> Item</h5></a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" id="nav-order-detail"><h5 id="nav-orderD-txt" class="d-inline">
                            <i class="bi bi-ticket-detailed-fill text-danger"></i> Order-detail</h5></a>
                    </li>

                </ul>

                <div class="d-flex w-50 justify-content-end">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" id="nav-log-out"><h6 class="d-inline">
                                Log-out <i class="bi bi-box-arrow-in-right"></i></h6></a>
                        </li>
                    </ul>
                </div>

            </div>
        </div>
    </nav>
</header>

<script src="assets/js/bootstrap.bundle.js"></script>
<script src="assets/js/index.js"></script>
</body>
</html>
